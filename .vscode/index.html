<!DOCTYPE html>
<!-- tipo de documento-->
<html lang="pt-br" class="light">
  <!--class light é para criar o light mode e dark mode, sem essa classe fica como o padrão que criamos que é o darkmode-->
  <!--selecionar o idioma-->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <!--permite que se utilize ç, e acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--se adapta a tela do usuário-->
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
    <!--aqui criei um link para o arquivo css que está nessa propria pasta-->
  </head>
  <body>
    <div id="container">
      <!--essa é a primeira caixa que tem o identificador 'container'-->
      <div id="profile">
        <!--adicionar outra caixa, essa com a imagem-->
        <img
          src="./assets/avatar.png"
          alt="foto de mayk brito usando oculos,
        com fundo amarelo"
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <!--ul é onde cria lista-->
        <li>
          <!--li é um item da lista-->
          <a href="#">Inscrever-se no NLW</a>
          <!--a signitifa que é um link, href é a referencia para onde vai levar, nesse caso o # significa que posso cliclar mas não leva pra lugar nenhum-->
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/maykbrito" target="_blank"
            >Veja meu portfólio</a
          >
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
          <!--sempre que eu quiser que a pessoa abre a página, mas sem sair da minha, preciso colocar o atributo Target-->
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> pela
        <a href="https://rocketseat.com.br"> Rocketseat </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
